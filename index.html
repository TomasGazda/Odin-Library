<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
    <body class="vh-100">
        <div class="container-fluid d-flex flex-column h-100" >
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid h-100">
                    <a class="navbar-brand" href="#">
                        <img src="./images/smartphone.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Library
                    </a>
                    <form class="d-flex">
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">New Book</button>
                      </form>
                </div>
              </nav>

              <div class="container flex-grow-1 d-flex flex-column ">
                <div class="first-row row">
                  <div class="col">
                    Column
                  </div>
                </div>

                <div class="row flex-grow-1 mb-4 " >
                    <!--list of books-->
                    <div class=" col-md-12 col-lg-8 overflow-auto" id="content">
                     </div>  
                    <!-- Book Detail-->
                    <div class="col-lg-4 border-start border-dark d-lg-flex flex-column d-none ">
                        <div id ="detail-card" class="card flex-grow-1">
                            <div class="card-body align-self-stretch">
                              <h5 id ="detail-name" class="card-title">Card title</h5>
                              <h6 id ="detail-author" class="card-subtitle mb-4 text-muted">Card subtitle</h6>
                              <h6 id ="detail-pages" class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                              <p id ="detail-desc" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              
                            </div>
                            <div class="bg-white card-footer">
                                <div class="d-flex justify-content-between align-middle">
                                    <button type="button" class="btn btn-primary" onclick="deleteBook()" >Delete Book</button>
                                    <div class="form-check form-switch ">
                                        <input class="form-check-input" onchange="togglereaddetail();" type="checkbox" id="detail-readtoggle">
                                        <label class="form-check-label" for="readtoggle">Read</label>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>





                    

              </div>




          </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
                    <button type="button" onclick="resetForm()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form id ="new_book">
                        <div class="mb-3">
                          <label for="book_name" class="form-label">Book Name</label>
                          <input type="text" class="form-control" name="book_name" required id="book_name" aria-describedby="book_name_helpId" >
                          <small id="book_name_helpId" class="form-text text-muted">Example: The Hobbit, or There and Back Again</small>
                        </div>
                        <div class="mb-3">
                          <label for="author" class="form-label">Author</label>
                          <input type="text" class="form-control" name="author" required id="author" aria-describedby="autohr_helpId" >
                          <small id="author_helpId" class="form-text text-muted">Example: John Ronald Reuel Tolkien</small>

                        </div>
                        <div class="mb-3">
                          <label for="pages" class="form-label">Pages</label>
                          <input type="number" min=0 class="form-control" name="pages" required id="pages" aria-describedby="pages_helpId" >
                          <small id="pages_helpId" class="form-text text-muted">Example: 366 </small>
                        </div>
                        <div class="mb-3">
                          <label for="description" class="form-label">Book description</label>
                          <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" name="alreadyread" id="alreadyread" value="true" checked>
                          <label class="form-check-label" for="alreadyread">
                            Book already read
                          </label>
                        </div>

                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" onclick="resetForm()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="addBookLibrary()" class="btn btn-primary">Save Book</button>
                    </div>
                </div>
            </div>
        </div>



        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./function.js"></script>
    
    </body>
</html>
